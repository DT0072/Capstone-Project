<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="row mb-3">
                            <h4 class="col text-dark text-muted">Admin Login</h4>
                            <a href="/login" class="col" style="text-decoration: none;">Back to User Login</a>
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="email">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="password">
                        </div>
                        <button type="button" class="btn btn-info" (click)="login()">Login</button><br><br>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
