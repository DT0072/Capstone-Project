<div class="container-sm justify-content-md-center my-5">
  <div class="row">
    <div class="col">
      <!-- Content for each location -->
      <div *ngIf="selectedData">
        <h1 class="mb-5">{{ selectedData.att_name }}</h1>
        <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/01/b9/cb/1c/suffolk-house.jpg?w=1200&h=1200&s=1">
        <h5 class="mt-5">
          {{ selectedData.att_desc }}<br><br>
          <ng-container *ngIf="formatTime(selectedData.att_openHrs) === '24 Hours'">
            {{ formatTime(selectedData.att_openHrs) }}
          </ng-container>
          <ng-container *ngIf="formatTime(selectedData.att_openHrs) !== '24 Hours'">
            {{ formatTime(selectedData.att_openHrs) }} - {{ formatTime(selectedData.att_closeHrs) }}
          </ng-container><br><br>
          RM {{ selectedData.att_price }}
        </h5>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
