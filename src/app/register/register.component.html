<div class="container-fluid">
    <div class="row mt-5">
        <div class="col"></div>
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <h4 class="text-dark text-muted">Register</h4>
                        </div>
                        <div class="mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input type="email" class="form-control" name="email" [(ngModel)]="user_email">
                        </div>
                        <div class="mb-3">
                            <label for="first" class="form-label">First Name</label>
                            <input type="firstname" class="form-control" name="firstname" [(ngModel)]="user_firstname">
                        </div>
                        <div class="mb-3">
                            <label for="last" class="form-label">Last Name</label>
                            <input type="lastname" class="form-control" name="lastname" [(ngModel)]="user_lastname">
                        </div>
                        <div class="mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input type="password" class="form-control" name="password" [(ngModel)]="user_password">
                        </div>
                        <button type="button" class="btn btn-info" (click)="register()">Create</button><br><br>
                        <div class="row">
                            <div class="col-md-6">
                                <a href="/login" style="text-decoration: none;">Have an Account? <span class="text-danger">Login</span></a>
                            </div>
                        </div>
                      </form>
                </div>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
