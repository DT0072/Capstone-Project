<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 mt-5">
            <div class="card mb-3">
                <div class="form-floating mb-3">
                    <h5 class="text-dark text-muted px-2 pt-2">Welcome, </h5>
                </div>
            </div>
            <div class="card border-0 shadow p-3">
                <div class="form-floating mb-3">
                    <input type="att_name" class="form-control" id="att_name" name="att_name" [(ngModel)]="att_name">
                    <label for="att_name">Attractions</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="att_desc" name="att_desc" [(ngModel)]="att_desc">
                    <label for="att_desc">Description</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="att_openHrs" class="form-control" id="att_openHrs" name="att_openHrs" [(ngModel)]="att_openHrs">
                    <label for="att_openHrs">Opening Hours</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="att_price" class="form-control" id="att_price" name="att_price" [(ngModel)]="att_price">
                    <label for="att_price">Price</label>
                </div>
                <button type="button" class="btn btn-outline-success" (click)="register()">Add</button><br>
            </div>
        </div>
        <div class="col-md-8 mt-2">
            <h5 class="text-danger">Attractions</h5>
            <div class="card p-3 shadow">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Opening Hours</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let attdata of attdataList">
                            <td>{{ attdata.att_name }}</td>
                            <td>{{ attdata.att_desc }}</td>
                            <td>{{ attdata.att_openHrs }}</td>
                            <td>{{ attdata.att_price }}</td>
                            <td>
                                <button type="button" class="btn btn-outline-danger" (click)="deleteData(attdata)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
