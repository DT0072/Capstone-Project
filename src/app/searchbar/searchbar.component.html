<div class="search-container">
  <form (ngSubmit)="search()" #searchForm="ngForm">
    <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Search...">
    <button type="submit"><i class="fa fa-search"></i></button>
  </form>
</div>

<div class="dropdown" *ngIf="showDropdown">
    <div id="searchResultsDropdown">
      <p *ngFor="let att of matchingAttractions" (click)="navigateToAttraction(att)">{{ att.att_name }}</p>
      <p *ngFor="let eat of matchingEateries" (click)="navigateToEatery(eat)">{{ eat.eat_name }}</p>
      <p *ngFor="let event of matchingEvents" (click)="navigateToEvent(event)">{{ event.event_name }}</p>
    </div>
</div>
