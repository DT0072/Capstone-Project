<div class="container-sm justify-content-md-center my-5">
    <div class="row">
      <div class="col">
        <div class="circle-row">
          <!-- Circle 1 -->
          <div class="circle-container">
            <div class="outer-circle cursor-pointer" [ngClass]="{'blueBg': progress === 1}">
              <div class="inner-circle" [ngClass]="{'blueBg': progress === 1}">
                <div class="number">1</div>
              </div>
            </div>
            <div class="text" [ngClass]="{'blueTxt': progress === 1}">
              <strong>Find Travel Vouchers</strong>
            </div>
          </div>
  
          <!-- Circle 2 -->
          <div class="circle-container">
            <div class="outer-circle cursor-pointer" [ngClass]="{'blueBg': progress >= 2, 'reducedOpacity': progress == 2}">
              <div class="inner-circle" [ngClass]="{'blueBg': progress >= 2}">
                <div class="number">2</div>
              </div>
            </div>
            <div class="text" [ngClass]="{'blueTxt': progress >= 2, 'reducedOpacity': progress == 2}">
              <b>Enter Booking Details</b>
            </div>
          </div>
  
          <!-- Circle 3 -->
          <div class="circle-container">
            <div class="outer-circle" [ngClass]="{'blueBg': progress >= 3, 'reducedOpacity': progress == 3}">
              <div class="inner-circle" [ngClass]="{'blueBg': progress >= 3}">
                <div class="number">3</div>
              </div>
            </div>
            <div class="text" [ngClass]="{'blueTxt': progress >= 3, 'reducedOpacity': progress == 3}">
              <b>Make Payment</b>
            </div>
          </div>
  
          <!-- Circle 4 -->
          <div class="circle-container">
            <div class="outer-circle" [ngClass]="{'blueBg': progress >= 4, 'reducedOpacity': progress < 4}">
              <div class="inner-circle" [ngClass]="{'blueBg': progress >= 4}">
                <div class="number">4</div>
              </div>
            </div>
            <div class="text" [ngClass]="{'blueTxt': progress >= 4, 'reducedOpacity': progress < 4}">
              <b>Confirmation</b>
            </div>
          </div>
        </div>


        <div class="order">
          <h2>Order Details</h2>
          <div class="left mt-3">
            <img [src]="getImageUrl(selectedData)" alt="attraction-image" class="attraction-image">
            <div class="right mt-3">
              <!-- If condition for booking page -->
              <ng-container *ngIf="fromBookingPage">
                <h3 class="mb-4">{{ selectedData?.att_name }}</h3>
                <h4 class="mt-2">
                  <strong>RM {{ selectedData?.att_price }}</strong>
                </h4>
              </ng-container>
              <!-- Else condition for cart page -->
              <ng-container *ngIf="!fromBookingPage">
                <h3 class="mb-4">{{ selectedData?.cart_item_name }}</h3>
                <h4 class="mt-2">
                  <strong>RM {{ selectedData?.cart_item_price }}</strong>
                </h4>
              </ng-container>
              <hr>
              <strong>Quantity:</strong>
              <p>Total:</p>
            </div>
          </div>
        </div>
        
  
      <div class="container-sm justify-content-md-center my-5">      
        <div class="col-left">
          <div class="col-md-8 container my-5">
            <h2>Payment Methods</h2>
      
            <div class="row">
              <div class="col-md-4">
                <input type="radio" id="card" name="paymentMethod" class="payment-method" (click)="showForm('card-form')">
                <label for="card">Debit/Credit Card</label>
              </div>
      
              <div class="col-md-4">
                <input type="radio" id="tng" name="paymentMethod" class="payment-method" (click)="showForm('tng-form')">
                <label for="tng">TnG E-wallet</label>
              </div>
              <!-- Other payment method radio buttons -->
            </div>
      
            <div class="row mt-4">
              <div id="card-form" class="col-md-12 form-group" [hidden]="!isFormVisible('card-form')">
                <!-- Debit/Credit Card Form -->
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" class="form-control">
                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName" class="form-control">
                <label for="cardExpiry">Expiry Date</label>
                <input type="text" id="cardExpiry" name="cardExpiry" class="form-control">
                <label for="cardCvv">CVV</label>
                <input type="text" id="cardCvv" name="cardCvv" class="form-control">
              </div>
      
              <div id="tng-form" class="col-md-12 form-group" [hidden]="!isFormVisible('tng-form')">
                <!-- TnG E-wallet Form -->
                <img src="assets/img_component/tng.jpeg" alt="TnG E-wallet" class="payment-image">
              </div>
              <!-- Other payment method forms -->
            </div>
            <button type="submit" class="submit mt-3" >Pay Now</button>
          </div>
        </div>
        

       </div>
    </div>
  </div>
</div>
    <app-footer></app-footer>
